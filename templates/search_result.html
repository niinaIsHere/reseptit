<!DOCTYPE html>
<html>

<head>
  <title>Recipe</title>
</head>

<body>
  <p>You added a new recipe:</p>
  <h2>{{ title }}</h2>
  <p>{{ description }}</p>
  <p>Recipe Type: {{ menu }}</p>
  <p>Skill Level: {{ skill }}</p>
  <p>Tags:
    <ul>
      {% for tag in tags %}
        <li>{{ tag }}</li>
      {% endfor %}
    </ul>
  </p>
</body>

</html>
